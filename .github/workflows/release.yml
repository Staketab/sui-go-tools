name: Create Release and Tag
on:
  push:
    branches:
      - dev

jobs:
  create_release_and_tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git environment
        run: |
          git config --local user.email "support@staketab.com"
          git config --local user.name "Staketab"

      - name: Set Release Variables
        run: |
          echo "TAG_NAME=$(grep -oE 'tag_name\s+=\s+\"([^\"]+)\"' releases | awk -F'\"' '{print \$2}')" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(grep -oE 'release_name\s+=\s+\"([^\"]+)\"' releases | awk -F'\"' '{print \$2}')" >> $GITHUB_ENV
          echo "RELEASE_BODY=$(grep -oE 'body\s+=\s+\"([^\"]+)\"' releases | awk -F'\"' '{print \$2}')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_BODY }}

      - name: Create Tag
        run: |
          git tag v${{ github.run_number }}
          git push origin v${{ github.run_number }}
